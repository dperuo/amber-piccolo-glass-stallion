<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Amber Piccolo Glass Stallion</title>
</head>

<body>
  <h1>Amber Piccolo Glass Stallion</h1>

  <button id="search">Search</button>

  <script>
    const search = document.querySelector('#search')

    search.addEventListener('click', () => {
      fetch('https://api.content.tripadvisor.com/api/v1/location/search?key=7C2EAC483A404835A65954DF1325A9DF&searchQuery=germany&language=en', {
        method: 'GET',
        referrer: 'dperuo.github.io',
        headers: {
          accept: 'application/json'
        }
      })
        .then(response => response.json())
        .then(response => console.log(response))
        .catch(err => console.error(err));
      })
  </script>
</body>
</html>
